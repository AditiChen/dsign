name: "Chromatic Deployment"
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: npm install
      - uses: chromaui/action@v1
        with:
          projectToken: "${{ secrets.REACT_APP_CHROMATIC_PROJECT_TOKEN }}"
          token: "${{ secrets.GITHUB_TOKEN }}"
